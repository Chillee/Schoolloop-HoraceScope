<head>
  <title>webapp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> submitHTMLForm}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="submitHTMLForm">
  <form>
  	<input type="text" name="userHTML">
  	<input type="submit" value="submit">
  </form>
</template>
